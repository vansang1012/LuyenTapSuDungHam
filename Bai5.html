<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngôi Sao</title>
</head>
<body>
<input type="text" id="input"/>
<input type="button" onclick="timKiem()" value="Tìm Kiếm"/>
<p id="show"></p>
<script>
    function timKiem() {
        let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellation = ['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa', 'Major' , 'Leo'];
        let input = document.getElementById("input").value;
        let hienThi = document.getElementById("show");
        for (let i = 0; i < constellation.length; i++) {
            if (input.toLowerCase() === constellation[i].toLowerCase()) {
                hienThi.innerHTML = star[i];
                break;
            } else {
                hienThi.innerHTML = "Không tìm thấy";
            }
        }
    }

</script>
</body>
</html>
