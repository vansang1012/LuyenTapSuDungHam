<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm và hiển thị</title>
</head>
<body>
<script>
    function soSanh(so1,so2) {
        if(so1>so2){
            alert("Bạn đã nhập " + so1 + " lớn hơn " + so2);
        }else{
            return so1+so2;
        }
    }
let result = soSanh(2,3);
    alert("Tổng của 2 số là:" +  result);
</script>
</body>
</html>
