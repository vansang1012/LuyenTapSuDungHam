<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị</title>
</head>
<body>
<script>
    input=Number(prompt("Mời bạn nhập số cần tăng"));
    let ketQua=tangDoiSo(input);
    document.write("Giá trị sau khi tăng là : " + ketQua);
    function tangDoiSo(so) {

        let result= so +1;
        return result;
    }

</script>

</body>
</html>
